plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Apply the Google services plugin
}

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.example.smart_consumption_advisor"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-core:22.1.0'
    implementation 'com.google.firebase:firebase-database:20.0.4'
    implementation 'com.airbnb.android:lottie:5.1.0' // For Lottie animations
}
